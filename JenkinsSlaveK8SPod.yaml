apiVersion: v1
kind: Pod
spec:
  containers:
    - name: hello-php
      image: 'php:8.1.11-alpine'
      command:
        - tail
        - '-f'
        - /dev/null
      imagePullPolicy: Always
      resources:
        requests:
          memory: 50Mi
          cpu: 100m
        limits:
          memory: 100Mi
